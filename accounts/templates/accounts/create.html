{% extends "accounts/base.html" %}
{%  block content %}
    <form method="post" action="{% url 'accounts:create' %}">
{% csrf_token %}
<table>
{% for field in form %}
<tr>
    <td>{{ field.errors }}</td>
    <td>{{ field.label_tag }}</td>
    <td>{{ field }}</td>
</tr>
</table>
{%  endfor %}

<input type="submit" value="create">
</form>
{% endblock %}
