{% load widget_tweaks %}
{% if field|widget_type == 'checkboxinput' %}
  {{ field|add_label_class:"form-check-label"}}
  {{ field|add_class:"form-chek-input" }}
{% else %}
  {{ field.label_tag }}
  {{ field|add_class:"form-control" }}
{% endif %}
{% if field.help_text %}
<small class="form-text text-muted">{{ field.help_text }}</small>
{% endif %}
<ul id="{{ field.id_for_label }}_errors" class="text-danger field_errors"></ul>
